<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sweet Berries Cooking School</title>
  <link href="getstarted.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://use.typekit.net/rnc5ync.css">
</head>

<body>
  <div class="grid-container"> 
<!-- BEGINNING OF HEADER SECTION -->
    <header> 
      <img class="headerimg" src="/assets/logo.png" alt="logo">
      <label for="hamburger" class="hamburger">&#9776</label>
      <input id="hamburger" type="checkbox">
      <nav>
        <a href="#">Courses</a>
        <a class="aboutus" href="#">About us</a>
        <a class="btn" href="#">Get Started</a>
      </nav>
    </header>
<!-- END OF HEADER SECTION -->    

<!-- BEGINNING OF FORM SECTION --> 
    <form>
      <fieldset>
        <legend>Get Started!</legend>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" required>*<br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" required>*<br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required>*<br>
        <label for="pwd">Set a Password:</label><br>
        <input type="password" id="pwd" name="pwd" required minlength="6">*<br>
        <label for="course">Selected Course:</label>*<br>
        <select class="dropdown" id="course" name="course" required>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="javascript">JavaScript</option>
          <option value="python">Python</option>
        </select><br>
        <label for="notes">Notes:</label><br>
        <input type="text" id="notes" name="notes"><br> 
        <input type="submit" value="Submit">
      </fieldset>
    </form>

<!-- END OF FORM SECTION --> 

<!-- BEGINNING OF FOOTER SECTION -->     
    <footer>
      <h2>Sweet Berries</h2>
    </footer>
<!-- END OF MAIN SECTION --> 
    
  </div>
</body>

</html>

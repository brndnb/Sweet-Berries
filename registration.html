<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sweet Berries Cooking School</title>
  <link href="registration.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://use.typekit.net/rnc5ync.css">
</head>

<body>
  <div class="grid-container"> 
<!-- BEGINNING OF HEADER SECTION -->
    <header> 
      <img class="headerimg" src="/assets/logo.png" alt="logo">
      <label for="hamburger" class="hamburger">&#9776</label>
      <input id="hamburger" type="checkbox">
      <nav>
        <a href="#">Courses</a>
        <a class="aboutus" href="#">About us</a>
        <a class="btn" href="registration.html">Get Started</a>
      </nav>
    </header>
<!-- END OF HEADER SECTION -->    

<!-- BEGINNING OF FORM SECTION --> 
    <div class="bannerImg">
      <img src="/assets/cake.png" alt="cake">
      <img src="/assets/cake.png" alt="cake">
      <img src="/assets/cake.png" alt="cake">
      <img src="/assets/cake.png" alt="cake">
      <img src="/assets/cake.png" alt="cake">
    </div>
    <main>
      <h1 class="reg-text">Registration Page</h1>
      <p class="reg-text">Interested in joining our ever-growing community of enthusiastic bakers and chefs?<br> Fill out the registration form below to get started on your journey to the ever so rewarding path of culinary arts</p>
      <form>
        <fieldset>
          <label for="fname">First Name:</label><br>
          <input type="text" id="fname" name="fname" required>*<br>
          <label for="lname">Last name:</label><br>
          <input type="text" id="lname" name="lname" required>*<br>
          <label for="email">E-mail:</label><br>
          <input type="email" id="email" name="email" required>*<br>
          <label for="pwd">Set a Password:</label><br>
          <input type="password" id="pwd" name="pwd" required minlength="6">*<br>
          <label for="course">Selected Course:</label>*<br>
          <select class="dropdown" id="course" name="course" required>
            <option value="cookingEssentials">Cooking Essentials</option>
            <option value="chefSkills">Chef Skills</option>
            <option value="nurtitionInCooking">Nutrition in Cooking</option>
            <option value="plantBasedCooking">Plant-Based Cooking</option>
            <option value="teensKitchen">Teen's Kitchen</option>
          </select><br>
          <textarea class="notes" name="notes" rows="7" cols="25">Enter a personal note here..</textarea><br>
          <input class="form-btn" type="reset" value="Reset">
          <input class="form-btn" type="submit" value="Submit">
        </fieldset>
      </form>
      <a class="btn" href="index.html">Back to Home</a>
    </main>
<!-- END OF FORM SECTION --> 

<!-- BEGINNING OF FOOTER SECTION -->     
    <footer>
      <h2>Sweet Berries</h2>
    </footer>
<!-- END OF MAIN SECTION --> 
    
  </div>
</body>

</html>
